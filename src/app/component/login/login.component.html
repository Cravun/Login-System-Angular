<div class="Background">
  <img [src]="Background" />
</div>
<div class="container page">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-xs-12">
      <mat-card>
        <form>
          <h1 class="text-xs-center">Sign in</h1>

          <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              name="email"
              [(ngModel)]="email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword" class="form-label"
              >Password:</label
            >
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="password"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary"
            style="float: right"
            (click)="login()"
          >
            Login
          </button>
          <div class="b-3" style="float: left">
            <a
              [routerLink]="['/forgot-password']"
              class="text-dark"
              style="float: right; margin-top: 1rem !important"
            >
              Forget Password?
            </a>
          </div>
          <div class="Login-Button">
            <p class="text-xs-center">
              <a [routerLink]="['/register']">Create an Account</a>
            </p>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>

<div class="Background">
  <img [src]="Background" />
</div>
<div class="container page">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-xs-12">
      <mat-card>
        <form>
          <h1 class="text-xs-center">Welcome User</h1>
          <div class="card-body">
            <div class="mb-3">
              <p class="text-xs-center"></p>
            </div>
            <div class="d-grid gap-2">
              <button
                style="position: absolute"
                style="float: center"
                type="button"
                class="btn btn-primary"
                (click)="Logout()"
              >
                Logout
              </button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
